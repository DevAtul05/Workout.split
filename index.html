<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino Game Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
    }
    canvas {
      border: 2px solid #ddd;
      border-radius: 10px;
      background: #f7fbff;
    }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="300"></canvas>

  <script>
    (() => {
      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");

      // ===== Load Images =====
      const dinoImg = new Image();
      dinoImg.src = "dino.png"; // your custom dino image

      const cactusImg = new Image();
      cactusImg.src = "cactus.png"; // cactus image

      const cloudImg = new Image();
      cloudImg.src = "cloud.png"; // cloud image

      const bgImg = new Image();
      bgImg.src = "background.png"; // optional background

      // ===== Game Variables =====
      const groundY = 250;
      let dino = { x: 50, y: groundY - 40, w: 44, h: 44, vy: 0, gravity: 0.9, jumpForce: -14, grounded: true };
      let obstacles = [];
      let clouds = [];
      let score = 0;
      let highScore = 0;
      let speed = 6;
      let gameOver = false;
      let started = false;

      // ===== Utility =====
      function rectsCollide(a, b) {
        return a.x < b.x + b.w && a.x + a.w > b.x && a.y < b.y + b.h && a.y + a.h > b.y;
      }

      // ===== Input =====
      function jump() {
        if (!started) {
          started = true;
          gameOver = false;
          score = 0;
          obstacles = [];
          clouds = [];
          dino.y = groundY - dino.h;
          dino.vy = 0;
          speed = 6;
          loop();
        } else if (dino.grounded && !gameOver) {
          dino.vy = dino.jumpForce;
          dino.grounded = false;
        }
      }

      window.addEventListener("keydown", e => {
        if (e.code === "Space" || e.code === "ArrowUp") jump();
        if (e.code === "KeyR" && gameOver) resetGame();
      });
      window.addEventListener("mousedown", () => jump());
      window.addEventListener("touchstart", () => jump());

      function resetGame() {
        started = false;
        gameOver = false;
        obstacles = [];
        clouds = [];
        score = 0;
        speed = 6;
        dino.y = groundY - dino.h;
        dino.vy = 0;
        loop();
      }

      // ===== Game Loop =====
      function loop() {
        if (!started) {
          draw();
          return;
        }
        update();
        draw();
        if (!gameOver) requestAnimationFrame(loop);
      }

      function update() {
        dino.vy += dino.gravity;
        dino.y += dino.vy;
        if (dino.y >= groundY - dino.h) {
          dino.y = groundY - dino.h;
          dino.vy = 0;
          dino.grounded = true;
        }

        // Spawn cactus
        if (Math.random() < 0.02) {
          obstacles.push({ x: canvas.width, y: groundY - 30, w: 25, h: 30 });
        }

        // Spawn cloud
        if (Math.random() < 0.01) {
          clouds.push({ x: canvas.width, y: 50 + Math.random() * 80, w: 80 });
        }

        // Move obstacles and clouds
        obstacles.forEach(o => (o.x -= speed));
        clouds.forEach(c => (c.x -= speed / 2));

        // Remove off-screen
        obstacles = obstacles.filter(o => o.x + o.w > 0);
        clouds = clouds.filter(c => c.x + c.w > 0);

        // Collision
        obstacles.forEach(o => {
          if (rectsCollide(dino, o)) {
            gameOver = true;
            if (score > highScore) highScore = score;
          }
        });

        // Scoring
        if (!gameOver) score += 0.05;
        if (score % 100 === 0 && speed < 12) speed += 0.001;
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Background
        if (bgImg.complete && bgImg.width > 0) {
          ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
        } else {
          ctx.fillStyle = "#f7fbff";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Clouds
        clouds.forEach(c => {
          if (cloudImg.complete && cloudImg.width > 0)
            ctx.drawImage(cloudImg, c.x, c.y, c.w, 40);
          else {
            ctx.fillStyle = "rgba(180,180,180,0.3)";
            ctx.fillRect(c.x, c.y, c.w, 20);
          }
        });

        // Ground
        ctx.fillStyle = "#ddd";
        ctx.fillRect(0, groundY, canvas.width, 3);

        // Obstacles
        obstacles.forEach(o => {
          if (cactusImg.complete && cactusImg.width > 0)
            ctx.drawImage(cactusImg, o.x, o.y, o.w, o.h);
          else {
            ctx.fillStyle = "#228B22";
            ctx.fillRect(o.x, o.y, o.w, o.h);
          }
        });

        // Dino
        if (dinoImg.complete && dinoImg.width > 0)
          ctx.drawImage(dinoImg, dino.x, dino.y, dino.w, dino.h);
        else {
          ctx.fillStyle = "#222";
          ctx.fillRect(dino.x, dino.y, dino.w, dino.h);
        }

        // Score
        ctx.fillStyle = "#333";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + Math.floor(score), 20, 30);
        ctx.fillText("High: " + Math.floor(highScore), 700, 30);

        // Text prompts
        if (gameOver) {
          ctx.fillStyle = "rgba(0,0,0,0.6)";
          ctx.font = "26px Arial";
          ctx.fillText("Game Over!", canvas.width / 2 - 80, canvas.height / 2);
          ctx.font = "16px Arial";
          ctx.fillText("Press R to Restart", canvas.width / 2 - 70, canvas.height / 2 + 30);
        } else if (!started) {
          ctx.fillStyle = "rgba(0,0,0,0.5)";
          ctx.font = "20px Arial";
          ctx.fillText("Press Space or Tap to Start", canvas.width / 2 - 120, canvas.height / 2);
        }
      }

      draw();
    })();
  </script>
</body>
</html>
